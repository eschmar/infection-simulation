<!DOCTYPE html>
<html>
<head>
    <title>Infection Simulation</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <header class="container">
        <h1>Infection Simulation</h1>
    </header>

    <section class="container">
        <div class="row">
            <div class="col-md-6">
                <section class="simulation">
                    <canvas id="game" width="500" height="500"></canvas>
                </section>
            </div>

            <div class="col-md-6">
                <form action="">
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">Simulation size</span>
                            <input type="number" class="form-control" id="size" value="50">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">Infection lasts</span>
                            <input type="text" class="form-control" id="basic-url" value="2">
                            <span class="input-group-addon">to</span>
                            <input type="text" class="form-control" id="basic-url" value="6">
                            <span class="input-group-addon">days</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">Infection Probability</span>
                            <input type="number" class="form-control" id="infection" value="0.4">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">Death Probability</span>
                            <input type="number" class="form-control" id="death" value="0.4">
                        </div>
                    </div>

                    <div class="form-group">
                        <button id="start" class="btn btn-primary">Toggle.</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="infection-simulation.js"></script>
    <script>
        // game of life
        var $game = $('#game');

        $game.infectionSimulation({
            onClick: function(game, x, y) {
                game.contaminateCell(x,y);
            }
        });

        var game = $game.data("infectionSimulation");
        game.toggle();

        $('#start').click(function() {
            game.toggle();
        });
    </script>
</body>
</html>
